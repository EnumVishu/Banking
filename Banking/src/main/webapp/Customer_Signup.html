<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        h1 {
            text-align: center;
            color: #5138ab;
        }

        /* Style the form container */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style form input fields */
        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        /* Style radio buttons and labels */
        input[type="radio"] {
            margin-right: 5px;
        }

        /* Style the buttons */
        button[type="submit"],
        button[type="reset"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        /* Add some spacing between elements */
        br {
            clear: both;
        }

        /* Style placeholders */
        ::placeholder {
            color: #ccc;
        }

        /* Add media queries for responsiveness */
        @media screen and (max-width: 600px) {
            form {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to Sign Up Page</h1>

    <form action="customersignup">

        Customer Name:-<input type="text" name="custname" placeholder="Enter you Name">
        <br><br>
        Mobile Number:-<input type="text" name="mobile" placeholder="Enter you Mobile">
        <br><br>
        Email Id:-<input type="text" name="email" placeholder="Enter you Email">
        <br><br>
        Password:-<input type="password" name="password" placeholder="Enter your Password">
        <br><br>
        Gender:-
        <input type="radio" name="gender" value="Male" required="required">Male
        <input type="radio" name="gender" value="Female">Female
        <br><br>
        Date of Birth:-<input type="date" name="dob" required="required">
        <br><br>

        <button type="submit">Signup</button>
        <button type="reset">Cancel</button>

    </form>
</body>

</html>
